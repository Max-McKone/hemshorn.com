        .language-selector {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .language-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }
        
        .language-btn:active {
            transform: translateY(-1px);
        }
        
        .contact-quick {

            color: #667eea;

            margin: 0 0.5rem;
        }

        }

            }
            
            .selector-subtitle {

            }

            }
